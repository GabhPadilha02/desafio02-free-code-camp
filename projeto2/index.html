<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/projeto2/css/styles.css">
    <title>Formul√°rio</title>
</head>
<body>
    <header>
        <h1 id="tittle">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>
    <main id="main-container">
        <form action="" id="survey-form">
            <div class="form-group" class="form-control">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group" class="form-control">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="" id="email" placeholder="Enter your Email">
            </div>
            <div class="number-label" class="form-control">
                <label id="number-label" for="number">Age (optional)</label>
                <input type="number" name="" id="number" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="" id="dropdown">
                    <option value="" disabled selected>Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full time job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer Not To Say</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div class="form-group" id="input-radio">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="">
                    <input type="radio" name="" id="input-radio">Definitely
                </label>               
                <label for="">
                    <input type="radio" name="" id="input-radio">Maybe
                </label>               
                <label for="">
                    <input type="radio" name="" id="input-radio">Not sure
                </label>               
            </div>
            <div class="form-group">
                <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                <select name="" id="dropdown">
                    <option value="" disabled selected>Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>
                  What would you like to see improved?
                  <span class="clue">(Check all that apply)</span>
                </p>
          
                <label
                  ><input
                    name="prefer"
                    value="front-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                  />Front-end Projects</label
                >
                <label>
                  <input
                    name="prefer"
                    value="back-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                  />Back-end Projects</label
                >
                <label
                  ><input
                    name="prefer"
                    value="data-visualization"
                    type="checkbox"
                    class="input-checkbox"
                  />Data Visualization</label
                >
                <label
                  ><input
                    name="prefer"
                    value="challenges"
                    type="checkbox"
                    class="input-checkbox"
                  />Challenges</label
                >
                <label
                  ><input
                    name="prefer"
                    value="open-source-community"
                    type="checkbox"
                    class="input-checkbox"
                  />Open Source Community</label
                >
                <label
                  ><input
                    name="prefer"
                    value="gitter-help-rooms"
                    type="checkbox"
                    class="input-checkbox"
                  />Gitter help rooms</label
                >
                <label
                  ><input
                    name="prefer"
                    value="videos"
                    type="checkbox"
                    class="input-checkbox"
                  />Videos</label
                >
                <label
                  ><input
                    name="prefer"
                    value="city-meetups"
                    type="checkbox"
                    class="input-checkbox"
                  />City Meetups</label
                >
                <label
                  ><input
                    name="prefer"
                    value="wiki"
                    type="checkbox"
                    class="input-checkbox"
                  />Wiki</label
                >
                <label
                  ><input
                    name="prefer"
                    value="forum"
                    type="checkbox"
                    class="input-checkbox"
                  />Forum</label
                >
                <label
                  ><input
                    name="prefer"
                    value="additional-courses"
                    type="checkbox"
                    class="input-checkbox"
                  />Additional Courses</label
                >
              </div>
              <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                  id="comments"
                  class="input-textarea"
                  name="comment"
                  placeholder="Enter your comment here..."
                ></textarea>
              </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button" >
                  Submit
                </button>
            </div>
        </form>
    </main>
</body>
</html>
